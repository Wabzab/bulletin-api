<div *ngIf="!authService.isLoggedIn()" class="flex flex-col w-4/5 mx-auto md:w-3/5">

    <button mat-raised-button color="primary" type="button" class="my-2" (click)="createPost()">
        Create Post
    </button>

    <table mat-table [dataSource]="posts" class="mat-elevation-z4 bulletin-table">
        <ng-container matColumnDef="departments">
            <th mat-header-cell *matHeaderCellDef>Departments</th>
            <td mat-cell *matCellDef="let post">{{post.departments}}</td>
        </ng-container>

        <ng-container matColumnDef="issue">
            <th mat-header-cell *matHeaderCellDef>Issue</th>
            <td mat-cell *matCellDef="let post">{{post.issue}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let post">
                <button mat-stroked-button color="warn" (click)="deletePost(post)">
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<style>
    .mat-column-departments {
        width: 20%;
        border-right: 1px solid currentColor;
    }

    .mat-column-action {
        width: 20%;
    }
</style>
